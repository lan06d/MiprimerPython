<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <link rel="icon" href="images/logor.png">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/cliente.css' %}">
    <link rel="icon"  href="{% static 'images/logor.png'%}">


    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
  <div class="sidebar">
    <div class="logo"></div>
    <ul class="menu">
        <li class="">
            <a href="{% url 'ingreso_Admin' %}">
                <i class='bx bxs-objects-horizontal-left'></i>
                <span>Inicio</span>
            </a>
        </li>
        <li class="">
            <a href="{% url 'formulario_Registro' %}">
                <i class='bx bxs-objects-horizontal-left'></i>
                <span>Registro</span>
            </a>
        </li>
        <li class="active">
            <a href="{% url 'formulario_Cliente' %}">
                <i class="bx bxs-user"></i>
                <span>Cliente</span>
            </a>
        </li>
        <li>
            <a href="{% url 'formulario_Mascota' %}">
                <i class='bx bxs-dog'></i>
                <span>Mascota</span>
            </a>
        </li>
        <li>
            <a href="{% url 'formulario_Servicio' %}">
                <i class='bx bxs-comment-dots'></i>
                <span>Servicios</span>
            </a>
        </li>
        <li>
            <a href="{% url 'inicio' %}">
                <i class="bx bxs-log-out"></i>
                <span>Cerrar sesión</span>
            </a>
        </li>
    </ul>
</div>
    <section class="main">
        <div class="form-register">
            <h4>Cliente</h4>
            <form method="post" action="{% url 'registrar_cliente' %}">
                {% csrf_token %}
                <!-- Campos del formulario para la tabla Cliente -->
                <label for="tipo_documento">Tipo de Documento:</label>
                <select class="form-control" id="tipo_documento" name="tipoDocumento" required>
                    <option value="">Seleccionar...</option>
                    <option value="Cédula de ciudadanía">Cédula de ciudadanía</option>
                    <option value="Tarjeta de identidad">Tarjeta de identidad</option>
                    <option value="Cédula de extranjería">Cédula de extranjería</option>
                    <option value="Pasaporte">Pasaporte</option>
                </select><br>

                <label for="numero_identificacion">Número de Identificación:</label>
                <input class="form-control" type="text" id="numero_identificacion" placeholder="Documento" name="numeroIdentificacion" required><br>

                <label for="email">Correo Electrónico:</label>
                <input class="form-control" type="email" placeholder="Correo Electrónico" id="email" name="email" required><br>


                <label for="nombres">Nombres:</label>
                <input class="form-control" type="text" placeholder="Nombres" id="nombres" name="nombres" required><br>

                <label for="apellidos">Apellidos:</label>
                <input class="form-control" type="text" placeholder="Apellidos" id="apellidos" name="apellidos" required><br>

                <label for="telefono">Teléfono:</label>
                <input class="form-control" type="text" placeholder="Teléfono" id="telefono" name="telefono" required><br>

                <label for="direecion">Dirección:</label>
                <input class="form-control" type="text" placeholder="direecion" name="direecion" required><br>

                <label for="estado">Estado:</label>
                <input class="form-control" type="text" placeholder="Estado" id="estado" name="estado"><br>

                <button class="botons" type="submit" name="registrar">Enviar</button>
            </form>
        </div>
        <div class="form-register">
            <h1>Envio de correos</h1>
            <form method="post" action="{% url 'enviar_correo_Cliente' %}">
                {% csrf_token %}               
                <!-- Campos del formulario para enviar correos -->
                
                <label for="asunto">Asunto:</label>  
                <input type="text" id="asunto" name="asunto" class="form-control" required><br>
     
                <label for="mensaje">Mensaje:</label>  
                <textarea id="mensaje" name="mensaje" class="form-control" required></textarea><br>
    
                <label for="destinatario">Destinatario:</label>  
                <input type="email" id="email" name="email" class="form-control" required><br>
    
                <button class="botons" type="submit">Enviar</button>
            </form>
        </div>
    </section>
</body>
</html>
